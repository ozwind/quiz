<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="quiz.js"></script>
    <script>
        $(function() {
            init();
        });

    </script>
</head>

<body>
    <div id="select">
        <div id="quizDiv">
            <div>Select Quiz:</div>
            <select id="selectQuiz">
                <option value="all">All</option>
                <option value="worldCapitals">World capitals</option>
                <option value="worldFlags">World flags</option>
                <option value="stateCapitals">State capitals</option>
                <option value="usCities">U.S. cities</option>
                <option value="movies">Movies</option>
            </select>
        </div>
        <div id="limitDiv">
            <div>Questions:</div>
            <select id="questionLimit"></select>
        </div>
        <button id="start">Start</button>
    </div>
    <div id="quiz">
        <img id='image'>
        <div id="question"></div>
        <div id="options"></div>
        <button id="cancel">Cancel</button>
        <button id="next">Next</button>
    </div>
    <div id="results">
        <div id="score"></div>
        <div id="incorrect"></div>
        <button id="continue">Continue</button>
    </div>
</body>

</html>
